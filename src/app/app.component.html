<div class="content" role="main">
  <div class="terminal">

    <app-scroller-container 
    [getNextPageCallback]="scrollCallback" 
    [scrollAreaHeight]="500"
    [rowHeight]="900">

      <ng-template let-dataRow #body>
        <div class="content-flex asdfg" [style.height]="xg">
          {{dataRow.title}}
        </div>
      </ng-template>

      <ng-template #skeletonLoader>
        <div class="content-flex asdfg">
          <div class=" pulse gggg">
            <h1 class="center ">Loading</h1>
          </div>
        </div>
      </ng-template>

      <div class="content-flex center" loader>
        <mat-spinner [diameter]="100" [strokeWidth]="70"></mat-spinner>
      </div>

      <div class="content-flex center" eod>
        <h1 eod>END OF DATA</h1>
      </div>

    </app-scroller-container>

  </div>


</div>

<router-outlet></router-outlet>
